<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do App</title>

    <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
    <link rel="stylesheet" href="styles/acesso.css" />
    <link rel="stylesheet" href="./styles/listas.css" />
    <!-- ---------------------- lógica aplicada no registro -------------------- -->
    <!-- <script src="/scripts/utils.js"></script> -->
  </head>

  <body>
    <div class="left">
      <img src="./assets/pessoa-signup.png" alt="" />
    </div>
    <div class="right">
      <form id="handleForm">
        <div class="form-header">
          <p>To-Do App</p>
        </div>

        <label>
          Nome:
          <input id="handleName" type="text" />
        </label>
        <label>
          Apelido:
          <input id="handleNick" type="text" />
        </label>
        <label>
          Email:
          <input id="handleEmail" type="text" />
        </label>
        <label>
          Senha:
          <input id="handlePassword" type="password" />
        </label>
        <label>
          Repetir senha:
          <input id="handlePasswordAgain" type="password" />
        </label>

        <button>Criar conta</button>
      </form>
      <div class="ingressar">
        <a href="index.html">Já possui conta? Acesse aqui</a>
      </div>
    </div>
    <script src="./scripts/singup.js"></script>
  </body>
</html>
